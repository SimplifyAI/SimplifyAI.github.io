---
layout: default
---

<article class="post">
  <div class="header-bg">
    <h1>{{ page.title }}</h1>
    <div style="--bg-img: {{page.bg-img}}"
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
