---
layout: default
---

<article class="post">
  <div class="header">
    <h1>{{ page.title }}</h1>
    <style>
      div {
        background-image: url({{page.bg-img}});
        background-position: center;
        background-repeat: no-repeat;
        background-color: rgba(255, 255, 255, 0.45)
      }
    </style>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
